spring:
  application:
    name: account-service
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
  sleuth:
    feign:
      enabled: true
      processor:
        enabled: true
    enabled: true
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://zipkin:9411/
    service:
      name: account-service
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: 'prometheus'
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: DEBUG
