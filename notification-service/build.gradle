plugins {
	id 'org.springframework.boot' version "${spring_boot_version}"
	id 'io.spring.dependency-management' version "${spring_dependency_management}"
	id 'java'
}

dependencies {
	implementation "org.springframework.cloud:spring-cloud-starter-oauth2:${spring_cloud_version}"
	implementation "org.springframework.cloud:spring-cloud-starter-openfeign:${spring_cloud_version}"
	implementation "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${spring_cloud_version}"
	implementation "org.springframework.cloud:spring-cloud-starter-sleuth:${spring_cloud_version}"
	implementation "org.springframework.cloud:spring-cloud-starter-bus-amqp:${spring_cloud_version}"
	implementation "org.springframework.cloud:spring-cloud-netflix-hystrix-stream:${spring_cloud_version}"
	implementation "org.springframework.cloud:spring-cloud-starter-config:${spring_cloud_version}"

	implementation "org.springframework.boot:spring-boot-starter-mail"
	implementation "org.springframework.boot:spring-boot-starter-web"
	implementation "org.springframework.boot:spring-boot-starter-data-mongodb"
	implementation "org.springframework.boot:spring-boot-starter-actuator"
	implementation "org.springframework.boot:spring-boot-starter-security"

	testImplementation "de.flapdoodle.embed:de.flapdoodle.embed.mongo:1.50.3"
	testImplementation "com.jayway.jsonpath:json-path:2.2.0"
	testImplementation "com.google.guava:guava:${google_guava_version}"
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

description = "notification-service"
