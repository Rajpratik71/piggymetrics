Configuration:
  Appenders:
    Console:  # 输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      # 输出格式
      JSONLayout:
        compact: true
        eventEol: true
        properties: true

  Loggers:
    Root:
      level: INFO   #日志输出级别
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
